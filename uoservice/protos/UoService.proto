syntax = "proto3";

package uoservice;

message Empty {}

message GrpcPlayerObject {
  uint32 gameX = 1;
  uint32 gameY = 2;
  uint32 serial = 3;
  string name = 4;
  string title = 5;
  uint32 holdItemSerial = 6;
  bool warMode = 7;
}

message GrpcMobileObjectData {
  uint32 distance = 1;
  uint32 gameX = 2;
  uint32 gameY = 3;
  uint32 serial = 4;
  string name = 5;
  string title = 6;
  uint32 notorietyFlag = 7;
}

message GrpcItemObjectData {
  uint32 distance = 1;
  uint32 gameX = 2;
  uint32 gameY = 3;
  uint32 serial = 4;
  string name = 5;
  bool isCorpse = 6;
  uint32 amount = 7;
  uint32 price = 8;
  uint32 layer = 9;
  uint32 container = 10;
}

message GrpcPlayerStatus {
  uint32 str = 1;
  uint32 dex = 2;
  uint32 intell = 3;

  uint32 hits = 4;
  uint32 hitsMax = 5;
  uint32 stamina = 6;
  uint32 staminaMax = 7;
  uint32 mana = 8;
  uint32 manaMax = 9;

  uint32 gold = 10;
  uint32 physicalResistance = 11;
  uint32 weight = 12;
  uint32 weightMax = 13;
}

message GrpcSkill {
  string name = 1;
  uint32 index = 2;
  bool isClickable = 3;
  uint32 value = 4;
  uint32 base = 5;
  uint32 cap = 6;
  uint32 lock = 7;
}

message GrpcGameObjectInfoList {
  repeated uint32 gameXs = 1;
  repeated uint32 gameYs = 2;
}

message GrpcPopupMenu {
  string text = 1;
  bool active = 2;
}

message GrpcClilocData {
  uint32 serial = 1;
  string text = 2;
  string affix = 3;
  string name = 4;
}


message GrpcPopupMenuList {
  repeated GrpcPopupMenu menus = 1;
}

message GrpcClilocDataList {
  repeated GrpcClilocData clilocDatas = 1;
}

message GrpcMobileObjectList {
  repeated GrpcMobileObjectData mobileObjects = 1;
}

message GrpcItemObjectList {
  repeated GrpcItemObjectData itemObjects = 1;
}

message SemaphoreAction {
  string mode = 1;
}

message Config {
  bool init = 1;
}

message GrpcSkillList {
  repeated GrpcSkill skills = 1;
}

message States {
  GrpcPlayerObject playerObject = 1;

  GrpcItemObjectList WorldItemList = 2;
  GrpcMobileObjectList WorldMobileList = 3;

  GrpcPopupMenuList popupMenuList = 4;
  GrpcClilocDataList clilocDataList = 5;

  GrpcPlayerStatus playerStatus = 6;
  GrpcSkillList playerSkillList = 7;
  GrpcGameObjectInfoList staticObjectInfoList = 8;

  Actions replayActions = 9;
}

message Actions {
  uint32 actionType = 1;
  uint32 itemSerial = 2;
  uint32 mobileSerial = 3;
  uint32 walkDirection = 4;
  uint32 index = 5;
  uint32 amount = 6;
  bool run = 7;
}

service UoService {
  rpc Reset (Config) returns (States);
  rpc ReadObs (Config) returns (States);
  rpc WriteAct (Actions) returns (Empty);
  rpc ActSemaphoreControl (SemaphoreAction) returns (Empty);
  rpc ObsSemaphoreControl (SemaphoreAction) returns (Empty);

  rpc ReadReplay (Config) returns (States);
  rpc ReadMPQFile (Config) returns (Empty);
}