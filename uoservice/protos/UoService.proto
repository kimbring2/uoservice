syntax = "proto3";

package uoservice;

// The request message containing the user's name
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}

message ImageRequest {
  string name = 1;
}

message ImageResponse {
  bytes data = 1;
}

service UoService {
  rpc Reset (ImageRequest) returns (ImageResponse);
  rpc Step (ImageRequest) returns (ImageResponse);
}