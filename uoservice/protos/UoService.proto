syntax = "proto3";

package uoservice;

message Empty {}

message ImageRequest {
  string name = 1;
}

message ImageResponse {
  bytes data = 1;
}

message Actions {
  uint32 action = 1;
}

service UoService {
  rpc reset (ImageRequest) returns (ImageResponse);
  rpc step (ImageRequest) returns (ImageResponse);
  rpc act (Actions) returns (Empty);
}